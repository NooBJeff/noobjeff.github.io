<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>

    <!--Bootstrap 4-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"-->

    <!--Materialize-->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>

<div id="app" class="container">
    <div id="tableView" class="">
        <div class="table-row card row"
             :class="{top: data.cache.abbrNation == preferences.topRow.abbr, editing: isEditing && data.cache.abbrNation === editing}"
             v-for="data in dataRows" :key="data.cache.abbrNation">

            <div class="table-cell1 col s4" @click="changeTopRow(data.cache.abbrNation)">
                <img class="table-img" v-bind:src="data.cache.imgNation" alt="">
                <span class="table-abbr-nation">{{ data.cache.abbrNation }}</span>
            </div>
            <div class="table-cell2 col s8" @click="editRow(data.cache.abbrNation)">
                <div class="col s12">
                    <span class="table-amount col s12 right-align">{{ data.amount }}</span>
                    <input class="table-input col s6 offset-s6" type="number"
                           v-model="editingAmount"
                           v-input-focus="editing == data.cache.abbrNation"
                           @keyup.enter="doneEdit(data.cache.abbrNation)">
                </div>
                <div class="col s12">
                    <span class="table-money-unit col s12 right-align">{{ data.cache.moneyUnit }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red" @click="onNewButtonClicked()">
            <i class="large material-icons">+</i>
        </a>
    </div>
</div>
</div>
</div>

</div>
